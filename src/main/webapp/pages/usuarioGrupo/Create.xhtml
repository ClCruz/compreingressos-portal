<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioGrupoCreateDlg" widgetVar="UsuarioGrupoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateUsuarioGrupoTitle}">
            <h:form id="UsuarioGrupoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioGrupoController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateUsuarioGrupoLabel_idUsuarioGrupo}" for="idUsuarioGrupo" />
                        <p:inputText id="idUsuarioGrupo" value="#{usuarioGrupoController.selected.idUsuarioGrupo}" title="#{bundle2.CreateUsuarioGrupoTitle_idUsuarioGrupo}" required="true" requiredMessage="#{bundle2.CreateUsuarioGrupoRequiredMessage_idUsuarioGrupo}"/>
                        <p:outputLabel value="#{bundle2.CreateUsuarioGrupoLabel_idGrupo}" for="idGrupo" />
                        <p:selectOneMenu id="idGrupo" value="#{usuarioGrupoController.selected.idGrupo}" required="true" requiredMessage="#{bundle2.EditUsuarioGrupoRequiredMessage_idGrupo}">
                            <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"
                                           var="idGrupoItem"
                                           itemValue="#{idGrupoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.CreateUsuarioGrupoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{usuarioGrupoController.selected.idUsuario}" required="true" requiredMessage="#{bundle2.EditUsuarioGrupoRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioGrupoController.create}" value="#{bundle2.Save}" update="display,:UsuarioGrupoListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioGrupoCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="PF('UsuarioGrupoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
