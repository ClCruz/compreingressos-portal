<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>


	<p:dialog id="AlterarSenhaDlg" header="Alterar Senha" widgetVar="AlterarSenhaDialog" modal="true" resizable="false" appendTo="@(body)" style="overflow-y: hidden!important;">
		<h:form id="AlterarSenhaForm">
		<p:panelGrid columns="2">
			<p:outputLabel for="senha" value="#{bundle.EditAlterarSenhaLable_senha}" />
			<p:password id="senha" value="#{alterarSenhaController.senhaAtual}" required="true"/>
			<p:outputLabel for="novaSenha" value="#{bundle.EditAlterarSenhaLable_novaSenha}" />
			<p:password id="novaSenha" value="#{alterarSenhaController.novaSenha}" required="true"/>
			<p:outputLabel for="novaSenha2" value="#{bundle.EditAlterarSenhaLable_novaSenha2}"/>
			<p:password id="novaSenha2" value="#{alterarSenhaController.novaSenha2}" required="true"/>
		</p:panelGrid>
			<p:commandButton actionListener="#{alterarSenhaController.alterarSenha()}" value="#{bundle.Save}" update="AlterarSenhaForm,:growl" oncomplete="handleSubmit(args,'AlterarSenhaDialog');"/>
            <p:commandButton value="#{bundle.Cancel}" onclick="PF('AlterarSenhaDialog').hide()"/>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
