<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaCreateDlg" widgetVar="EmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpresaTitle}" style="width:900px;">
            <h:form id="EmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_dsEmpresa}" for="dsEmpresa" />
                        <p:inputText id="dsEmpresa" value="#{empresaController.selected.dsEmpresa}" title="#{bundle.CreateEmpresaTitle_dsEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_dsEmpresa}"/>
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_inAtivo}" for="inAtivo" />
                        <p:selectOneMenu id="inAtivo" value="true" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_inAtivo}">
                            <f:selectItem itemValue="true" itemLabel="Ativo" />
                            <f:selectItem itemValue="false" itemLabel="Inativo" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="SeparatorFull" />
                    <p:commandButton actionListener="#{empresaController.create}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpresaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('EmpresaCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
