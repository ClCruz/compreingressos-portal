<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle3.ListGrupoAcessoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GrupoAcessoListForm">
                <p:panel header="#{bundle3.ListGrupoAcessoTitle}">
                    <p:dataTable id="datalist" value="#{grupoAcessoController.items}" var="item"
                                 selectionMode="single" selection="#{grupoAcessoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idGrupoAcesso}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle3.ListGrupoAcessoTitle_idGrupoAcesso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupoAcesso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle3.ListGrupoAcessoTitle_dsGrupo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsGrupo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle3.ListGrupoAcessoTitle_inAtivo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.inAtivo}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle3.Create}" actionListener="#{grupoAcessoController.prepareCreate}" update=":GrupoAcessoCreateForm" oncomplete="PF('GrupoAcessoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle3.View}" update=":GrupoAcessoViewForm" oncomplete="PF('GrupoAcessoViewDialog').show()" disabled="#{empty grupoAcessoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle3.Edit}" update=":GrupoAcessoEditForm" oncomplete="PF('GrupoAcessoEditDialog').show()" disabled="#{empty grupoAcessoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle3.Delete}" actionListener="#{grupoAcessoController.destroy}" update=":growl,datalist" disabled="#{empty grupoAcessoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
