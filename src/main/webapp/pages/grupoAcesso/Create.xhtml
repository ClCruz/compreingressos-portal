<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoAcessoCreateDlg" widgetVar="GrupoAcessoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGrupoAcessoTitle}">
            <h:form id="GrupoAcessoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoAcessoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGrupoAcessoLabel_dsGrupo}" for="dsGrupo" />
                        <p:inputText id="dsGrupo" value="#{grupoAcessoController.selected.dsGrupo}" title="#{bundle.CreateGrupoAcessoTitle_dsGrupo}" required="true" requiredMessage="#{bundle.CreateGrupoAcessoRequiredMessage_dsGrupo}"/>
                        <p:outputLabel value="#{bundle.CreateGrupoAcessoLabel_inAtivo}" for="inAtivo" />
                        <p:selectOneMenu id="inAtivo" value="#{grupoAcessoController.selected.inAtivo}" required="true" requiredMessage="#{bundle.EditGrupoAcessoRequiredMessage_inAtivo}" >
                        	<f:selectItem itemValue="true" itemLabel="Ativo" />
                        	<f:selectItem itemValue="false" itemLabel="Inativo" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:separator />
                    <p:commandButton actionListener="#{grupoAcessoController.create}" value="#{bundle.Save}" update="display,:GrupoAcessoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupoAcessoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('GrupoAcessoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
