<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoAcessoViewDlg" widgetVar="GrupoAcessoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGrupoAcessoTitle}">
            <h:form id="GrupoAcessoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoAcessoController.selected != null}">
                        <h:outputText value="#{bundle.ViewGrupoAcessoLabel_idGrupoAcesso}"/>
                        <h:outputText value="#{grupoAcessoController.selected.idGrupoAcesso}" title="#{bundle.ViewGrupoAcessoTitle_idGrupoAcesso}"/>
                        <h:outputText value="#{bundle.ViewGrupoAcessoLabel_dsGrupo}"/>
                        <h:outputText value="#{grupoAcessoController.selected.dsGrupo}" title="#{bundle.ViewGrupoAcessoTitle_dsGrupo}"/>
                        <h:outputText value="#{bundle.ViewGrupoAcessoLabel_inAtivo}"/>
                        <h:outputText value="Ativo" rendered="#{grupoAcessoController.selected.inAtivo eq true}" />
                        <h:outputText value="Inativo" rendered="#{grupoAcessoController.selected.inAtivo eq false}" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
