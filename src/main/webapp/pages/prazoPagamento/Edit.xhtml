<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

            <h:form id="PrazoPagamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prazoPagamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPrazoPagamentoLabel_dsPrazoPagamento}" for="dsPrazoPagamento" />
                        <p:inputText id="dsPrazoPagamento" value="#{prazoPagamentoController.selected.dsPrazoPagamento}" title="#{bundle.EditPrazoPagamentoTitle_dsPrazoPagamento}"  required="true" requiredMessage="#{bundle.CreatePrazoPagamentoRequiredMessage_dsPrazoPagamento}"/>
                        <p:outputLabel value="#{bundle.EditPrazoPagamentoLabel_inDiaSemana}" for="inDiaSemana" />
                        <p:selectOneMenu id="inDiaSemana" value="#{prazoPagamentoController.selected.inDiaSemana}" style="width:150px">
                            <f:selectItem itemLabel="Qualquer dia da semana" itemValue="0" noSelectionOption="true" />
                            <f:selectItem itemLabel="Segunda" itemValue="1" noSelectionOption="true" />
                            <f:selectItem itemLabel="TerÃ§a" itemValue="2" noSelectionOption="true" />
                            <f:selectItem itemLabel="Quarta" itemValue="3" noSelectionOption="true" />
                            <f:selectItem itemLabel="Quinta" itemValue="4" noSelectionOption="true" />
                            <f:selectItem itemLabel="Sexta" itemValue="5" noSelectionOption="true" />
                        </p:selectOneMenu> 
                        <p:outputLabel value="#{bundle.EditPrazoPagamentoLabel_qtDiasPrazo}" for="qtDiasPrazo" />
                        <p:inputNumber id="qtDiasPrazo" value="#{prazoPagamentoController.selected.qtDiasPrazo}" title="#{bundle.EditPrazoPagamentoTitle_qtDiasPrazo}" required="true" requiredMessage="#{bundle.EditPrazoPagamentoRequiredMessage_qtDiasPrazo}"/>
                        <p:outputLabel value="#{bundle.EditPrazoPagamentoLabel_dsDiasFixos}" for="dsDiasFixos" />
                        <p:inputNumber id="dsDiasFixos" value="#{prazoPagamentoController.selected.dsDiasFixos}" title="#{bundle.EditPrazoPagamentoTitle_dsDiasFixos}" />
                    	<p:watermark for="dsDiasFixos" value="Ex.: 5,15 e 25"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prazoPagamentoController.update}" value="#{bundle.Save}" update="display,:PrazoPagamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PrazoPagamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('PrazoPagamentoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
