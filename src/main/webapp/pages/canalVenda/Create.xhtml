<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CanalVendaCreateDlg" widgetVar="CanalVendaCreateDialog" modal="true" resizable="false"  header="#{bundle.CreateCanalVendaTitle}" showEffect="fade" hideEffect="fade" responsive="true" style="min-width: 400px;">
            <h:form id="CanalVendaCreateForm">
                <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{canalVendaController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="#{bundle.CreateCanalVendaLabel_dsCanalVenda}" for="dsCanalVenda" />
                            <p:inputText id="dsCanalVenda" value="#{canalVendaController.selected.dsCanalVenda}" title="#{bundle.CreateCanalVendaTitle_dsCanalVenda}" required="true" requiredMessage="#{bundle.CreateCanalVendaRequiredMessage_dsCanalVenda}" />
                        </p:panelGrid>
                        <div class="Separator"></div>
                        <p:commandButton actionListener="#{canalVendaController.create}" value="#{bundle.Save}" update="display,:CanalVendaListForm:datalist, growl" oncomplete="handleSubmit(args, 'CanalVendaCreateDialog')" />
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('CanalVendaCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
