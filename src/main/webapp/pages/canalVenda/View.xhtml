<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="#{bundle.ViewCanalVendaTitle}" widgetVar="canalDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
        <p:outputPanel id="viewCanal" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty canalVendaController.selected}" layout="grid" styleClass="ui-panelgrid-blank">
                <h:outputText value="#{bundle.ViewCanalVendaLabel_dsCanalVenda}" style="font-weight: bold"/>
                <h:outputText value="#{canalVendaController.selected.dsCanalVenda}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
