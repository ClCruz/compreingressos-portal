<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoEditDlg" widgetVar="GrupoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGrupoTitle}">
            <h:form id="GrupoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGrupoLabel_idGrupo}" for="idGrupo" />
                        <p:inputText id="idGrupo" value="#{grupoController.selected.idGrupo}" title="#{bundle.EditGrupoTitle_idGrupo}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_idGrupo}"/>
                        <p:outputLabel value="#{bundle.EditGrupoLabel_nmGrupo}" for="nmGrupo" />
                        <p:inputText id="nmGrupo" value="#{grupoController.selected.nmGrupo}" title="#{bundle.EditGrupoTitle_nmGrupo}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_nmGrupo}"/>
                        <p:outputLabel value="#{bundle.EditGrupoLabel_inAtivo}" for="inAtivo" />
                        <p:selectBooleanCheckbox id="inAtivo" value="#{grupoController.selected.inAtivo}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_inAtivo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoController.update}" value="#{bundle.Save}" update="display,:GrupoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GrupoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('GrupoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
