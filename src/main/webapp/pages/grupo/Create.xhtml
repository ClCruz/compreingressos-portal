<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoCreateDlg" widgetVar="GrupoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateGrupoTitle}">
            <h:form id="GrupoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateGrupoLabel_idGrupo}" for="idGrupo" />
                        <p:inputText id="idGrupo" value="#{grupoController.selected.idGrupo}" title="#{bundle2.CreateGrupoTitle_idGrupo}" required="true" requiredMessage="#{bundle2.CreateGrupoRequiredMessage_idGrupo}"/>
                        <p:outputLabel value="#{bundle2.CreateGrupoLabel_nmGrupo}" for="nmGrupo" />
                        <p:inputText id="nmGrupo" value="#{grupoController.selected.nmGrupo}" title="#{bundle2.CreateGrupoTitle_nmGrupo}" required="true" requiredMessage="#{bundle2.CreateGrupoRequiredMessage_nmGrupo}"/>
                        <p:outputLabel value="#{bundle2.CreateGrupoLabel_inAtivo}" for="inAtivo" />
                        <p:selectBooleanCheckbox id="inAtivo" value="#{grupoController.selected.inAtivo}" required="true" requiredMessage="#{bundle2.EditGrupoRequiredMessage_inAtivo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoController.create}" value="#{bundle2.Save}" update="display,:GrupoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupoCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="PF('GrupoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
