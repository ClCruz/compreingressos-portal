<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoViewDlg" widgetVar="GrupoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewGrupoTitle}">
            <h:form id="GrupoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <h:outputText value="#{bundle2.ViewGrupoLabel_idGrupo}"/>
                        <h:outputText value="#{grupoController.selected.idGrupo}" title="#{bundle2.ViewGrupoTitle_idGrupo}"/>
                        <h:outputText value="#{bundle2.ViewGrupoLabel_nmGrupo}"/>
                        <h:outputText value="#{grupoController.selected.nmGrupo}" title="#{bundle2.ViewGrupoTitle_nmGrupo}"/>
                        <h:outputText value="#{bundle2.ViewGrupoLabel_inAtivo}"/>
                        <p:selectBooleanCheckbox value="#{grupoController.selected.inAtivo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="PF('GrupoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
