<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContaCorrenteCreateDlg" widgetVar="ContaCorrenteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContaCorrenteTitle}">
            <h:form id="ContaCorrenteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{contaCorrenteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_dtHoraTransacao}" for="dtHoraTransacao" />
                        <p:inputText id="dtHoraTransacao" value="#{contaCorrenteController.selected.dtHoraTransacao}" title="#{bundle.CreateContaCorrenteTitle_dtHoraTransacao}" />
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_cdTransacao}" for="cdTransacao" />
                        <p:inputText id="cdTransacao" value="#{contaCorrenteController.selected.cdTransacao}" title="#{bundle.CreateContaCorrenteTitle_cdTransacao}" />
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_vlMovimento}" for="vlMovimento" />
                        <p:inputText id="vlMovimento" value="#{contaCorrenteController.selected.vlMovimento}" title="#{bundle.CreateContaCorrenteTitle_vlMovimento}" required="true" requiredMessage="#{bundle.CreateContaCorrenteRequiredMessage_vlMovimento}"/>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_qtMovimento}" for="qtMovimento" />
                        <p:inputText id="qtMovimento" value="#{contaCorrenteController.selected.qtMovimento}" title="#{bundle.CreateContaCorrenteTitle_qtMovimento}" />
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_dsObservacao}" for="dsObservacao" />
                        <p:inputText id="dsObservacao" value="#{contaCorrenteController.selected.dsObservacao}" title="#{bundle.CreateContaCorrenteTitle_dsObservacao}" />
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_idContaContabilDebito}" for="idContaContabilDebito" />
                        <p:selectOneMenu id="idContaContabilDebito" value="#{contaCorrenteController.selected.idContaContabilDebito}" required="true" requiredMessage="#{bundle.EditContaCorrenteRequiredMessage_idContaContabilDebito}">
                            <f:selectItems value="#{contaContabilController.itemsAvailableSelectOne}"
                                           var="idContaContabilDebitoItem"
                                           itemValue="#{idContaContabilDebitoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_idApresentacao}" for="idApresentacao" />
                        <p:selectOneMenu id="idApresentacao" value="#{contaCorrenteController.selected.idApresentacao}" >
                            <f:selectItems value="#{apresentacaoController.itemsAvailableSelectOne}"
                                           var="idApresentacaoItem"
                                           itemValue="#{idApresentacaoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_idContaContabilCredito}" for="idContaContabilCredito" />
                        <p:selectOneMenu id="idContaContabilCredito" value="#{contaCorrenteController.selected.idContaContabilCredito}" required="true" requiredMessage="#{bundle.EditContaCorrenteRequiredMessage_idContaContabilCredito}">
                            <f:selectItems value="#{contaContabilController.itemsAvailableSelectOne}"
                                           var="idContaContabilCreditoItem"
                                           itemValue="#{idContaContabilCreditoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_contratoCliente}" for="contratoCliente" />
                        <p:selectOneMenu id="contratoCliente" value="#{contaCorrenteController.selected.contratoCliente}" required="true" requiredMessage="#{bundle.EditContaCorrenteRequiredMessage_contratoCliente}">
                            <f:selectItems value="#{contratoClienteController.itemsAvailableSelectOne}"
                                           var="contratoClienteItem"
                                           itemValue="#{contratoClienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{contaCorrenteController.selected.idEmpresa}" >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_idEvento}" for="idEvento" />
                        <p:selectOneMenu id="idEvento" value="#{contaCorrenteController.selected.idEvento}" >
                            <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"
                                           var="idEventoItem"
                                           itemValue="#{idEventoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_idFormaPagamento}" for="idFormaPagamento" />
                        <p:selectOneMenu id="idFormaPagamento" value="#{contaCorrenteController.selected.idFormaPagamento}" >
                            <f:selectItems value="#{formaPagamentoController.itemsAvailableSelectOne}"
                                           var="idFormaPagamentoItem"
                                           itemValue="#{idFormaPagamentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_idPedidoVenda}" for="idPedidoVenda" />
                        <p:selectOneMenu id="idPedidoVenda" value="#{contaCorrenteController.selected.idPedidoVenda}" >
                            <f:selectItems value="#{pedidoVendaController.itemsAvailableSelectOne}"
                                           var="idPedidoVendaItem"
                                           itemValue="#{idPedidoVendaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_idTipoLancamento}" for="idTipoLancamento" />
                        <p:selectOneMenu id="idTipoLancamento" value="#{contaCorrenteController.selected.idTipoLancamento}" >
                            <f:selectItems value="#{tipoLancamentoController.itemsAvailableSelectOne}"
                                           var="idTipoLancamentoItem"
                                           itemValue="#{idTipoLancamentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_idTipoTransacao}" for="idTipoTransacao" />
                        <p:selectOneMenu id="idTipoTransacao" value="#{contaCorrenteController.selected.idTipoTransacao}" required="true" requiredMessage="#{bundle.EditContaCorrenteRequiredMessage_idTipoTransacao}">
                            <f:selectItems value="#{tipoTransacaoController.itemsAvailableSelectOne}"
                                           var="idTipoTransacaoItem"
                                           itemValue="#{idTipoTransacaoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{contaCorrenteController.selected.idUsuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contaCorrenteController.create}" value="#{bundle.Save}" update="display,:ContaCorrenteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContaCorrenteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContaCorrenteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
