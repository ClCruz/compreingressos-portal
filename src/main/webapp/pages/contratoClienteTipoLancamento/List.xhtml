<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListContratoClienteTipoLancamentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ContratoClienteTipoLancamentoListForm">
                <p:panel header="#{bundle.ListContratoClienteTipoLancamentoTitle}">
                    <p:dataTable id="datalist" value="#{contratoClienteTipoLancamentoController.items}" var="item"
                                 selectionMode="single" selection="#{contratoClienteTipoLancamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idContratoClienteTipoLancamento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoClienteTipoLancamentoTitle_dtInativacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtInativacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoClienteTipoLancamentoTitle_vlAplicacaoTipoLancamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.vlAplicacaoTipoLancamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoClienteTipoLancamentoTitle_vlMinimoTipoLancamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.vlMinimoTipoLancamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoClienteTipoLancamentoTitle_idEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEvento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoClienteTipoLancamentoTitle_idModalidadeCobranca}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModalidadeCobranca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoClienteTipoLancamentoTitle_idTipoLancamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoLancamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoClienteTipoLancamentoTitle_idUsuarioInsert}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarioInsert}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoClienteTipoLancamentoTitle_idUsuarioInativacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarioInativacao}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{contratoClienteTipoLancamentoController.prepareCreate}" update=":ContratoClienteTipoLancamentoCreateForm" oncomplete="PF('ContratoClienteTipoLancamentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ContratoClienteTipoLancamentoViewForm" oncomplete="PF('ContratoClienteTipoLancamentoViewDialog').show()" disabled="#{empty contratoClienteTipoLancamentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ContratoClienteTipoLancamentoEditForm" oncomplete="PF('ContratoClienteTipoLancamentoEditDialog').show()" disabled="#{empty contratoClienteTipoLancamentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{contratoClienteTipoLancamentoController.destroy}" update=":growl,datalist" disabled="#{empty contratoClienteTipoLancamentoController.selected}">
                                <p:confirm header="#{bundle.ConfirmDelete}" message="#{bundle.ConfirmDeleteRow}" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="overflow-y:hidden!important;">
                                <p:commandButton value="#{bundle.Delete}" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                                <p:commandButton value="#{bundle.Close}" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
