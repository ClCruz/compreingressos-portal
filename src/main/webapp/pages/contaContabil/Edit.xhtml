<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="ContaContabilEditDlg" widgetVar="ContaContabilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContaContabilTitle}" style="overflow-y:hidden!important;">
            <h:form id="ContaContabilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contaContabilController.selected != null}" layout='grid' styleClass="ui-panelgrid-blank">
                    	<p:outputLabel value="#{bundle.EditContaContabilLabel_nrContaContabil}" for="nrContaContabil" />
                        <p:outputLabel id="nrContaContabil" value="#{contaContabilController.selected.nrContaContabil}" title="#{bundle.CreateContaContabilTitle_nrContaContabil}" required="true" requiredMessage="#{bundle.CreateContaContabilRequiredMessage_nrContaContabil}" converterMessage="Informe apenas nÃºmeros."/>
                        <p:outputLabel value="#{bundle.EditContaContabilLabel_dsContaContabil}" for="dsContaContabil" />
                        <p:inputText id="dsContaContabil" value="#{contaContabilController.selected.dsContaContabil}" title="#{bundle.EditContaContabilTitle_dsContaContabil}" required="true" requiredMessage="#{bundle.EditContaContabilRequiredMessage_dsContaContabil}"/>
                        <p:outputLabel value="#{bundle.EditContaContabilLabel_inAtivo}" for="inAtivo" />
                        <p:selectOneMenu id='inAtivo' value='#{contaContabilController.selected.inAtivo}' required='true' requiredMessage='#{bundle.EditContaContabilRequiredMessage_inAtivo}' >
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class='SeparatorFull' />
                    <p:commandButton actionListener="#{contaContabilController.update}" value="#{bundle.Save}" update="display,:ContaContabilListForm:datalist,growl" oncomplete="handleSubmit(args, 'ContaContabilEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ContaContabilEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
