<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalEventoEditDlg" widgetVar="LocalEventoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLocalEventoTitle}">
            <h:form id="LocalEventoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{localEventoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_dsLocalEvento}" for="dsLocalEvento" />
                        <p:inputText id="dsLocalEvento" value="#{localEventoController.selected.dsLocalEvento}" title="#{bundle.EditLocalEventoTitle_dsLocalEvento}" required="true" requiredMessage="#{bundle.EditLocalEventoRequiredMessage_dsLocalEvento}"/>
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_dsEndereco}" for="dsEndereco" />
                        <p:inputText id="dsEndereco" value="#{localEventoController.selected.dsEndereco}" title="#{bundle.EditLocalEventoTitle_dsEndereco}" />
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_dsNumero}" for="dsNumero" />
                        <p:inputText id="dsNumero" value="#{localEventoController.selected.dsNumero}" title="#{bundle.EditLocalEventoTitle_dsNumero}" />
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_dsComplemento}" for="dsComplemento" />
                        <p:inputText id="dsComplemento" value="#{localEventoController.selected.dsComplemento}" title="#{bundle.EditLocalEventoTitle_dsComplemento}" />
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_dsBairro}" for="dsBairro" />
                        <p:inputText id="dsBairro" value="#{localEventoController.selected.dsBairro}" title="#{bundle.EditLocalEventoTitle_dsBairro}" />
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_cdCepCliente}" for="cdCepCliente" />
                        <p:inputText id="cdCepCliente" value="#{localEventoController.selected.cdCepCliente}" title="#{bundle.EditLocalEventoTitle_cdCepCliente}" />
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_nrTelefone}" for="nrTelefone" />
                        <p:inputMask mask="(99)9999-9999" id="nrTelefone" value="#{localEventoController.selected.nrTelefone}" title="#{bundle.EditLocalEventoTitle_nrTelefone}" />
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_cdEmail}" for="cdEmail" />
                        <p:inputText id="cdEmail" value="#{localEventoController.selected.cdEmail}" title="#{bundle.EditLocalEventoTitle_cdEmail}" />
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_dtInativacao}" for="dtInativacao" />
                        <p:calendar id="dtInativacao" pattern="MM/dd/yyyy HH:mm:ss" value="#{localEventoController.selected.dtInativacao}" title="#{bundle.EditLocalEventoTitle_dtInativacao}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_inAtivo}" for="inAtivo" />
                        <p:selectOneMenu id="inAtivo" value="#{localEventoController.selected.inAtivo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_cdUrlSite}" for="cdUrlSite" />
                        <p:inputText id="cdUrlSite" value="#{localEventoController.selected.cdUrlSite}" title="#{bundle.EditLocalEventoTitle_cdUrlSite}" />
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_idMunicipio}" for="idMunicipio" />
                        <p:selectOneMenu id="idMunicipio" value="#{localEventoController.selected.idMunicipio}" required="true" requiredMessage="#{bundle.EditLocalEventoRequiredMessage_idMunicipio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="idMunicipioItem"
                                           itemValue="#{idMunicipioItem}"
                                           itemLabel="#{idMunicipioItem.dsMunicipio}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocalEventoLabel_idTipoLocal}" for="idTipoLocal" />
                        <p:selectOneMenu id="idTipoLocal" value="#{localEventoController.selected.idTipoLocal}" required="true" requiredMessage="#{bundle.EditLocalEventoRequiredMessage_idTipoLocal}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoLocalController.itemsAvailableSelectOne}"
                                           var="idTipoLocalItem"
                                           itemValue="#{idTipoLocalItem}"
                                           itemLabel="#{idTipoLocalItem.dsTipoLocal}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localEventoController.update}" value="#{bundle.Save}" update="display,:LocalEventoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LocalEventoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('LocalEventoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
