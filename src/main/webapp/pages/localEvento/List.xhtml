<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <h:form id="LocalEventoListForm" >
                        <p:dataTable id="datalist" value="#{localEventoController.items}" emptyMessage="Nenhum Registro Encontrado" var="item"
                                     selectionMode="single" selection="#{localEventoController.selected}"
                                     paginator="true"
                                     lazy="true"
                                     rows="10" paginatorPosition="bottom"
                                     widgetVar="localEventoTable"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     reflow="true"
                                     sortBy="#{item.dsLocalEvento}"
                                     sortOrder="ASCENDING"
                                     >
                            <f:facet name="header">
                                #{bundle.ListLocalEventoTitle}
                            </f:facet>
                            
                             <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column headerText="#{bundle.ListLocalEventoTitle_dsLocalEvento}" 
                                      sortBy="#{item.dsLocalEvento}"
                                      filterBy="#{item.dsLocalEvento}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.dsLocalEvento}" />
                            </p:column>
<!--                            <p:column headerText="#{bundle.ListLocalEventoTitle_dsEndereco}" 
                                      sortBy="#{item.dsEndereco}"
                                      filterBy="#{item.dsLocalEvento}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.dsEndereco}" />
                            </p:column>-->
<!--                            <p:column headerText="#{bundle.ListLocalEventoTitle_dsNumero}" 
                                      sortBy="#{item.dsNumero}"
                                      filterBy="#{item.dsNumero}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.dsNumero}" />
                            </p:column>-->
<!--                            <p:column headerText="#{bundle.ListLocalEventoTitle_dsComplemento}" 
                                      sortBy="#{item.dsComplemento}"
                                      filterBy="#{item.dsComplemento}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.dsComplemento}" />
                            </p:column>-->
<!--                            <p:column headerText="#{bundle.ListLocalEventoTitle_dsBairro}" 
                                      sortBy="#{item.dsBairro}"
                                      filterBy="#{item.dsBairro}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.dsBairro}" />
                            </p:column>-->
<!--                            <p:column headerText="#{bundle.ListLocalEventoTitle_cdCepCliente}" 
                                      sortBy="#{item.cdCepCliente}"
                                      filterBy="#{item.cdCepCliente}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.cdCepCliente}" />
                            </p:column>-->
<!--                            <p:column headerText="#{bundle.ListLocalEventoTitle_nrTelefone}"
                                      sortBy="#{item.nrTelefone}"
                                      filterBy="#{item.nrTelefone}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.nrTelefone}" />
                            </p:column>-->
<!--                            <p:column headerText="#{bundle.ListLocalEventoTitle_cdEmail}" 
                                      sortBy="#{item.cdEmail}"
                                      filterBy="#{item.cdEmail}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.cdEmail}" />
                            </p:column>-->
                            <p:column headerText="#{bundle.ListLocalEventoTitle_dtInativacao}" 
                                      sortBy="#{item.dtInativacao}"
                                      filterBy="#{item.dtInativacao}"
                                      filterMatchMode="exact"
                                      filterStyle="width:50%">
                                <f:facet name="filter">
                                    <p:calendar id="popup" onchange="PF('localEventoTable').filter()" />
                                </f:facet>
                                <h:outputText value="#{item.dtInativacao}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListLocalEventoTitle_inAtivo}" 
                                      sortBy="#{item.inAtivo}"
                                      filterBy="#{item.inAtivo}" 
                                      filterMatchMode="exact"
                                      filterStyle="width:50%">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('localEventoTable').filter()">
                                        <f:selectItem itemLabel="Ativo e Inativo" itemValue="#{null}" />
                                        <f:selectItem itemLabel="Ativo" itemValue="true" />
                                        <f:selectItem itemLabel="Inativo" itemValue="false" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="Ativo" rendered="#{item.inAtivo eq true}" />
                                <h:outputText value="Inativo" rendered="#{item.inAtivo eq false}" />
                            </p:column>
<!--                            <p:column headerText="#{bundle.ListLocalEventoTitle_cdUrlSite}"
                                      sortBy="#{item.cdUrlSite}"
                                      filterBy="#{item.cdUrlSite}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.cdUrlSite}" />
                            </p:column>-->
                            <p:column headerText="#{bundle.ListLocalEventoTitle_idMunicipio}"
                                      sortBy="#{item.idMunicipio.dsMunicipio}"
                                      filterBy="#{item.idMunicipio.dsMunicipio}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.idMunicipio.dsMunicipio}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListLocalEventoTitle_idTipoLocal}"
                                      sortBy="#{item.idTipoLocal.dsTipoLocal}"
                                      filterBy="#{item.idTipoLocal.dsTipoLocal}"
                                      filterMatchMode="contains"
                                      filterStyle="width:50%">
                                <h:outputText value="#{item.idTipoLocal.dsTipoLocal}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="fa fa-plus"   value="#{bundle.Create}" actionListener="#{localEventoController.prepareCreate}" update=":LocalEventoCreateForm" oncomplete="PF('LocalEventoCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="fa fa-search" value="#{bundle.View}" update=":LocalEventoViewForm" oncomplete="PF('LocalEventoViewDialog').show()" disabled="#{empty localEventoController.selected}"/>
                                <p:commandButton id="editButton"   icon="fa fa-edit" value="#{bundle.Edit}" update=":LocalEventoEditForm" oncomplete="PF('LocalEventoEditDialog').show()" disabled="#{empty localEventoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="fa fa-trash"  value="#{bundle.Delete}" actionListener="#{localEventoController.destroy}" update=":growl,datalist" disabled="#{empty localEventoController.selected}">
                                    <p:confirm header="#{bundle.ConfirmDelete}" message="#{bundle.ConfirmDeleteRow}" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="overflow-y:hidden!important;">
                                    <p:commandButton value="#{bundle.Delete}" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                                    <p:commandButton value="#{bundle.Close}" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                                </p:confirmDialog>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>
