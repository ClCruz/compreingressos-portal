<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalEventoViewDlg" widgetVar="LocalEventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocalEventoTitle}">
            <h:form id="LocalEventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localEventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_dsLocalEvento}"/>
                        <h:outputText value="#{localEventoController.selected.dsLocalEvento}" title="#{bundle.ViewLocalEventoTitle_dsLocalEvento}"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_dsEndereco}"/>
                        <h:outputText value="#{localEventoController.selected.dsEndereco}" title="#{bundle.ViewLocalEventoTitle_dsEndereco}"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_dsNumero}"/>
                        <h:outputText value="#{localEventoController.selected.dsNumero}" title="#{bundle.ViewLocalEventoTitle_dsNumero}"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_dsComplemento}"/>
                        <h:outputText value="#{localEventoController.selected.dsComplemento}" title="#{bundle.ViewLocalEventoTitle_dsComplemento}"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_dsBairro}"/>
                        <h:outputText value="#{localEventoController.selected.dsBairro}" title="#{bundle.ViewLocalEventoTitle_dsBairro}"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_cdCepCliente}"/>
                        <h:outputText value="#{localEventoController.selected.cdCepCliente}" title="#{bundle.ViewLocalEventoTitle_cdCepCliente}"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_nrTelefone}"/>
                        <h:outputText value="#{localEventoController.selected.nrTelefone}" title="#{bundle.ViewLocalEventoTitle_nrTelefone}"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_cdEmail}"/>
                        <h:outputText value="#{localEventoController.selected.cdEmail}" title="#{bundle.ViewLocalEventoTitle_cdEmail}"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_dtInativacao}"/>
                        <h:outputText value="#{localEventoController.selected.dtInativacao}" title="#{bundle.ViewLocalEventoTitle_dtInativacao}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_inAtivo}"/>
                        <p:selectBooleanCheckbox value="#{localEventoController.selected.inAtivo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_cdUrlSite}"/>
                        <h:outputText value="#{localEventoController.selected.cdUrlSite}" title="#{bundle.ViewLocalEventoTitle_cdUrlSite}"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_idMunicipio}"/>
                        <h:outputText value="#{localEventoController.selected.idMunicipio.dsMunicipio}" title="#{bundle.ViewLocalEventoTitle_idMunicipio}"/>
                        <h:outputText value="#{bundle.ViewLocalEventoLabel_idTipoLocal}"/>
                        <h:outputText value="#{localEventoController.selected.idTipoLocal.dsTipoLocal}" title="#{bundle.ViewLocalEventoTitle_idTipoLocal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('LocalEventoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
