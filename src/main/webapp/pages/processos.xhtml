<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="Container100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect">
					<h:form id="ProcessosListForm">

						<p:dataTable id="datalist"
							value="#{processDefinitionController.processDefinition}"
							var="item" paginator="true" rows="10" paginatorPosition="bottom">
							
							<f:facet name="header" >
                                    Processos
                                </f:facet> 

							<p:column sortBy="#{item.name}">
								<f:facet name="header">
									<h:outputText value="Nome" />
								</f:facet>
								<h:outputText value="#{item.name}" />
							</p:column>
							<p:column sortBy="#{item.version}">
								<f:facet name="header">
									<h:outputText value="Versão" />
								</f:facet>
								<h:outputText value="#{item.version}" />
							</p:column>
							<p:column sortBy="#{item.packageName}">
								<f:facet name="header">
									<h:outputText value="Projeto" />
								</f:facet>
								<h:outputText value="#{item.packageName}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Ações" />
								</f:facet>
								<p:commandButton id="createButton" value="Executar"
									icon="ui-icon-play" action="Tarefas"
									actionListener="#{processDefinitionController.startProcess}"
									update=":growl" />
							</p:column>
						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
