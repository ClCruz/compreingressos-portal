<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeneroEventoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GeneroEventoListForm">
                <p:panel header="#{bundle.ListGeneroEventoTitle}">
                    <p:dataTable id="datalist" value="#{generoEventoController.items}" emptyMessage="Nenhum Registro Encontrado" var="item"
                                 selectionMode="single" selection="#{generoEventoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idGeneroEvento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column sortBy="#{item.dsGeneroEvento}" filterBy="#{item.dsGeneroEvento}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneroEventoTitle_dsGeneroEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsGeneroEvento}"/>
                        </p:column>
                        <p:column sortBy="#{item.inAtivo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneroEventoTitle_inAtivo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.inAtivo}" disabled="true"/>
                        </p:column>
                        <p:column sortBy="#{item.idSegmentoEvento}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneroEventoTitle_idSegmentoEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSegmentoEvento.dsSegmentoEvento}"/>
                        </p:column>
                        <p:column sortBy="#{item.idUsuario}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneroEventoTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario.dsNome}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{generoEventoController.prepareCreate}" update=":GeneroEventoCreateForm" oncomplete="PF('GeneroEventoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":GeneroEventoViewForm" oncomplete="PF('GeneroEventoViewDialog').show()" disabled="#{empty generoEventoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GeneroEventoEditForm" oncomplete="PF('GeneroEventoEditDialog').show()" disabled="#{empty generoEventoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{generoEventoController.destroy}" update=":growl,datalist" disabled="#{empty generoEventoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
