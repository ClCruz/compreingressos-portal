<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoFuncaoViewDlg" widgetVar="GrupoFuncaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGrupoFuncaoTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoFuncaoController.selected != null}">

                        <h:outputText value="#{bundle.ViewGrupoFuncaoLabel_idFuncaoSistema}"/>
                        <h:outputText value="#{grupoFuncaoController.selected.idFuncaoSistema.dsPrograma}" title="#{bundle.ViewGrupoFuncaoTitle_idFuncaoSistema}"/>
                        <h:outputText value="#{bundle.ViewGrupoFuncaoLabel_idGrupoAcesso}"/>
                        <h:outputText value="#{grupoFuncaoController.selected.idGrupoAcesso.dsGrupo}" title="#{bundle.ViewGrupoFuncaoTitle_idGrupoAcesso}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
