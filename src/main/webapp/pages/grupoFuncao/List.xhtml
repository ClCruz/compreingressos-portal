<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle3.ListGrupoFuncaoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GrupoFuncaoListForm">
                <p:panel header="#{bundle3.ListGrupoFuncaoTitle}">
                    <p:dataTable id="datalist" value="#{grupoFuncaoController.items}" var="item"
                                 selectionMode="single" selection="#{grupoFuncaoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idGrupoFuncao}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle3.ListGrupoFuncaoTitle_idGrupoFuncao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupoFuncao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle3.ListGrupoFuncaoTitle_idFuncaoSistema}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuncaoSistema}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle3.ListGrupoFuncaoTitle_idGrupoAcesso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupoAcesso}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle3.Create}" actionListener="#{grupoFuncaoController.prepareCreate}" update=":GrupoFuncaoCreateForm" oncomplete="PF('GrupoFuncaoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle3.View}" update=":GrupoFuncaoViewForm" oncomplete="PF('GrupoFuncaoViewDialog').show()" disabled="#{empty grupoFuncaoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle3.Edit}" update=":GrupoFuncaoEditForm" oncomplete="PF('GrupoFuncaoEditDialog').show()" disabled="#{empty grupoFuncaoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle3.Delete}" actionListener="#{grupoFuncaoController.destroy}" update=":growl,datalist" disabled="#{empty grupoFuncaoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
