<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLocalEditDlg" widgetVar="TipoLocalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoLocalTitle}">
            <h:form id="TipoLocalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoLocalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoLocalLabel_dsTipoLocal}" for="dsTipoLocal" />
                        <p:inputText id="dsTipoLocal" value="#{tipoLocalController.selected.dsTipoLocal}" title="#{bundle.EditTipoLocalTitle_dsTipoLocal}" required="true" requiredMessage="#{bundle.EditTipoLocalRequiredMessage_dsTipoLocal}"/>
                        <p:outputLabel value="#{bundle.EditTipoLocalLabel_inAtivo}" for="inAtivo" />
                        <p:selectOneMenu id="inAtivo" value="#{tipoLocalController.selected.inAtivo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:separator />
                    <p:commandButton actionListener="#{tipoLocalController.update}" value="#{bundle.Save}" update="display,:TipoLocalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoLocalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TipoLocalEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
