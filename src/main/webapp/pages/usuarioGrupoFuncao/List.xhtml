<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
            <h:form id="UsuarioGrupoFuncaoListForm">
                    <p:dataTable id="datalist" value="#{usuarioGrupoFuncaoController.items}" var="item"
                                 selectionMode="single" selection="#{usuarioGrupoFuncaoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idUsuarioGrupoFuncao}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioGrupoFuncaoTitle_idUsuarioGrupoFuncao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarioGrupoFuncao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioGrupoFuncaoTitle_idGrupoFuncao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupoFuncao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioGrupoFuncaoTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{usuarioGrupoFuncaoController.prepareCreate}" update=":UsuarioGrupoFuncaoCreateForm" oncomplete="PF('UsuarioGrupoFuncaoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UsuarioGrupoFuncaoViewForm" oncomplete="PF('UsuarioGrupoFuncaoViewDialog').show()" disabled="#{empty usuarioGrupoFuncaoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UsuarioGrupoFuncaoEditForm" oncomplete="PF('UsuarioGrupoFuncaoEditDialog').show()" disabled="#{empty usuarioGrupoFuncaoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{usuarioGrupoFuncaoController.destroy}" update=":growl,datalist" disabled="#{empty usuarioGrupoFuncaoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>
			</div>
            </div>
        </div>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
