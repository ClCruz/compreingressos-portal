<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormaPagamentoCreateDlg" widgetVar="FormaPagamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFormaPagamentoTitle}">
            <h:form id="FormaPagamentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formaPagamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFormaPagamentoLabel_dsFormaPagamento}" for="dsFormaPagamento" />
                        <p:inputText id="dsFormaPagamento" value="#{formaPagamentoController.selected.dsFormaPagamento}" title="#{bundle.CreateFormaPagamentoTitle_dsFormaPagamento}" required="true" requiredMessage="#{bundle.CreateFormaPagamentoRequiredMessage_dsFormaPagamento}"/>
                        <p:outputLabel value="#{bundle.CreateFormaPagamentoLabel_inAtivo}" for="inAtivo" />
                        <p:selectBooleanCheckbox id="inAtivo" value="#{formaPagamentoController.selected.inAtivo}" required="true" requiredMessage="#{bundle.EditFormaPagamentoRequiredMessage_inAtivo}"/>
                        <p:outputLabel value="#{bundle.CreateFormaPagamentoLabel_inTipoMeioPagamento}" for="inTipoMeioPagamento" />
                        <p:selectOneMenu id="inTipoMeioPagamento" value="#{formaPagamentoController.selected.inTipoMeioPagamento}" >
                            <f:selectItems value="#{tipoMeioPagamentoController.itemsAvailableSelectOne}"
                                           var="inTipoMeioPagamentoItem"
                                           itemValue="#{inTipoMeioPagamentoItem}"
                                           itemLabel="#{inTipoMeioPagamentoItem.inTipoMeioPagamento}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formaPagamentoController.create}" value="#{bundle.Save}" update="display,:FormaPagamentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'FormaPagamentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('FormaPagamentoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
