<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_cdLogin}" for="cdLogin" />
                        <p:inputText id="cdLogin" value="#{usuarioController.selected.cdLogin}" title="#{bundle.EditUsuarioTitle_cdLogin}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_cdLogin}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_dsNome}" for="dsNome" />
                        <p:inputText id="dsNome" value="#{usuarioController.selected.dsNome}" title="#{bundle.EditUsuarioTitle_dsNome}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_dsNome}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_cdPww}" for="cdPww" />
                        <p:password id="cdPww" value="" title="#{bundle.EditUsuarioTitle_cdPww}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_cdPww}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_dsEmail}" for="dsEmail" />
                        <p:inputText id="dsEmail" value="#{usuarioController.selected.dsEmail}" title="#{bundle.EditUsuarioTitle_dsEmail}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_dsEmail}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_inAtivo}" for="inAtivo" />
                        <p:selectOneMenu id="inAtivo" value="#{usuarioController.selected.inAtivo}" style="width:100px;">
                            <c:if test="#{usuarioController.selected.inAtivo == 1}">
                                <f:selectItem itemLabel="Ativo" itemValue="1" noSelectionOption="false" />
                                <f:selectItem itemLabel="Inativo" itemValue="0" noSelectionOption="true"/>
                            </c:if>
                            <c:if test="#{usuarioController.selected.inAtivo == 0}">
                                <f:selectItem itemLabel="Ativo" itemValue="1" noSelectionOption="true" />
                                <f:selectItem itemLabel="Inativo" itemValue="0" noSelectionOption="false"/>
                            </c:if>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_inAdmin}" for="inAdmin" />
                        <p:selectOneMenu id="inAdmin" value="#{usuarioController.selected.inAdmin}" style="width:100px;">
                            <c:if test="#{usuarioController.selected.inAdmin == 1}">
                                <f:selectItem itemLabel="Sim" itemValue="1" noSelectionOption="false" />
                                <f:selectItem itemLabel="Não" itemValue="0" noSelectionOption="true"/>
                            </c:if>
                            <c:if test="#{usuarioController.selected.inAdmin == 0}">
                                <f:selectItem itemLabel="Sim" itemValue="1" noSelectionOption="true" />
                                <f:selectItem itemLabel="Não" itemValue="0" noSelectionOption="false"/>
                            </c:if>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_inTelemarketing}" for="inTelemarketing" />
                        <p:selectOneMenu id="inTelemarketing" value="#{usuarioController.selected.inTelemarketing}" style="width:100px;">
                            <c:if test="#{usuarioController.selected.inTelemarketing == 1}">
                                <f:selectItem itemLabel="Sim" itemValue="1" noSelectionOption="false" />
                                <f:selectItem itemLabel="Não" itemValue="0" noSelectionOption="true"/>
                            </c:if>
                            <c:if test="#{usuarioController.selected.inTelemarketing == 0}">
                                <f:selectItem itemLabel="Sim" itemValue="1" noSelectionOption="true" />
                                <f:selectItem itemLabel="Não" itemValue="0" noSelectionOption="false"/>
                            </c:if>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_inPdv}" for="inPdv" />
                        <p:selectOneMenu id="inPdv" value="#{usuarioController.selected.inPdv}" style="width:100px;">
                            <c:if test="#{usuarioController.selected.inPdv == 1}">
                                <f:selectItem itemLabel="Sim" itemValue="1" noSelectionOption="false" />
                                <f:selectItem itemLabel="Não" itemValue="0" noSelectionOption="true"/>
                            </c:if>
                            <c:if test="#{usuarioController.selected.inPdv == 0}">
                                <f:selectItem itemLabel="Sim" itemValue="1" noSelectionOption="true" />
                                <f:selectItem itemLabel="Não" itemValue="0" noSelectionOption="false"/>
                            </c:if>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_inPos}" for="inPos" />
                        <p:selectOneMenu id="inPos" value="#{usuarioController.selected.inPos}" style="width:100px;">
                            <c:if test="#{usuarioController.selected.inPos == 1}">
                                <f:selectItem itemLabel="Sim" itemValue="1" noSelectionOption="false" />
                                <f:selectItem itemLabel="Não" itemValue="0" noSelectionOption="true"/>
                            </c:if>
                            <c:if test="#{usuarioController.selected.inPos == 0}">
                                <f:selectItem itemLabel="Sim" itemValue="1" noSelectionOption="true" />
                                <f:selectItem itemLabel="Não" itemValue="0" noSelectionOption="false"/>
                            </c:if>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('UsuarioEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
