<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Portal de Serviços - COMPREINGRESSOS</title>
        <h:outputScript name="js/ripple-effect.js" library="rio-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="rio-layout" />
        <h:outputScript name="js/layout.js" library="rio-layout" />
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="js" name="calendar_language.js"/>
        <ui:insert name="head" />
    </h:head>
    <h:body style="background-color: #7F0014">
        <h:form id="formEsqueciSenha">
        <p:growl id="growl" showDetail="false" life="3500"/>
            <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
                <div class="Wid33 MarAuto WidAutoOnMobile">
                    <h:graphicImage name="images/menu_logo2.png" library="rio-layout" style="width:30%; max-width:180px;"/>
                    <div class="EmptyBox30"></div>
                    <div class="Card ShadowEffect">
                    	<div class="EmptyBox20"></div>
                        <div class="Wid100 OvHidden BigTopic Fs30"><i class="fa fa-laptop" /> Portal de Serviços</div>
                        <div class="EmptyBox20"></div>
                        <div class="Wid100"><p:inputText id="loginUsuario" placeholder="Informe seu login" style="width:300px;"  value="#{esqueciSenhaController.usuario}"/></div>
                    	<div class="EmptyBox20"></div>
                        <div class="Wid100"><p:commandButton actionListener="#{esqueciSenhaController.enviarEmail()}" value="Enviar" icon="fa fa-send"  styleClass="RedButton Wid60 Fs18 White RaisedButton" update="formEsqueciSenha:growl"/></div>
                        <div class="EmptyBox5"></div>
                        <div class="Wid100"><p:commandButton value="Voltar" action="/pages/index.xhtml?faces-redirect=true" icon="fa fa-arrow-left" styleClass="RedButton Wid60 Fs18 White RaisedButton" update="growl"/></div>
                        <div class="EmptyBox10"></div>
                    </div>
                    <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                        <i class="fa fa-copyright"></i>  COMPREINGRESSOS <br/> 
                    </div>
                </div>
            </div>
            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                    <f:facet name="start">
                        <p:graphicImage name="images/preloader.gif" library="rio-layout"/>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
        </h:form>
    
    <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/estilo.css" library="rio-layout" />
    </h:body>
</html>
