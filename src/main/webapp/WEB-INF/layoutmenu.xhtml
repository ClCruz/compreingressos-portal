<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pr="http://primefaces.org/rio">

    <div class="Animated05" id="layout-menu-cover">
        <ul class="layout-menu">
            <li>
                <a class="menulink ripplelink">
                    <i class="icon-round58 Fs40"></i>
                    <span class="Fs18"><h:outputText value="#{loginController.usuario.dsNome}" /><i class="icon-downwards Fright Fs20"></i><br /><span class="Fs12 FontRobotoLight">Produtor</span></span>
                </a>
                <ul>
                <h:form>
                    <li><p:commandLink id="ajax" action="#{loginController.logout()}"><i class="icon-thermostat1 Fs16"></i> Sair</p:commandLink></li>
                </h:form>
                </ul>
            </li>
        </ul>
        <div class="Separator"></div>
        <pr:menu model="#{loginController.menu}" />
		
       
    </div>
</ui:composition>
