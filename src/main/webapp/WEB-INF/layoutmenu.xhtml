<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pr="http://primefaces.org/rio">

    <div class="Animated05" id="layout-menu-cover">
        <ul class="layout-menu">
            <li>
                <a class="menulink ripplelink">
                    <i class="icon-round58 Fs40"></i>
                    <span class="Fs18"><h:outputText value="#{request.getUserPrincipal().getName()}" /><i class="icon-downwards Fright Fs20"></i><br /><span class="Fs12 FontRobotoLight">Produtor</span></span>
                </a>
                <ul>
                <h:form>
                    <li><h:outputLink rendered="#{request.getUserPrincipal() != null}" value="#{request.contextPath}/logoutServlet" ><i class="fa fa-power-off"></i> Sair</h:outputLink></li>
                    <li><p:commandLink id="alterarSenha" oncomplete="PF('AlterarSenhaDialog').show();"><i class="icon fa fa-key"/> Alterar Senha</p:commandLink></li>
                </h:form>
                </ul>
            </li>
        </ul>
		<ui:include src="/pages/alterarSenha.xhtml" />
        <div class="Separator"></div>
        <pr:menu model="#{loginController.menu}" />
    </div>
</ui:composition>
