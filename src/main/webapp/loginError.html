<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Portal de Serviços - COMPREINGRESSOS</title>
        <ui:insert name="head" />
    </h:head>
    <h:body style="background-color: #7F0014">
            <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
                <div class="Wid33 MarAuto WidAutoOnMobile">
                    <h:graphicImage name="images/menu_logo.png" library="rio-layout" style="width:30%; max-width:180px;"/>
                    <div class="EmptyBox30"></div>
                    <div class="Card ShadowEffect">
                        <div class="EmptyBox20"></div>
                        <div class="Wid100 OvHidden BigTopic Fs30"><i class="fa fa-laptop" ></i> Portal de Serviços</div>
                        <div class="EmptyBox20"></div>
                        <div class="Wid100"><input id="j_username" name="j_username" placeholder="Informe seu login" class="Wid80 TexAlCenter Fs18 ui-inputfield"/></div>
                        <div class="EmptyBox10"></div>
                        <div class="Separator"></div>
                        <div class="EmptyBox10"></div>
                        <div class="Wid100"><button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left RedButton Wid60 Fs18 White RaisedButton">
                        	<span class="ui-button-icon-left ui-icon ui-c fa fa-check"></span>
                        	<span class="ui-button-text ui-c">Voltar</span>
                        </button>
                        
                        </div>
                        <div class="EmptyBox5"></div>
                        <div class="Wid100"><p:button value="Esqueceu sua senha?" icon="fa fa-lock" styleClass="RedButton Wid60 Fs18 White RaisedButton"/></div>
                        <div class="EmptyBox10"></div>
                    </div>
                    <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                        <i class="fa fa-copyright"></i>  COMPREINGRESSOS <br/> 
                    </div>
                </div>
            </div>
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>
</html>
