<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Banco" outcome="/pages/banco/List.xhtml" />
                            <p:menuitem value="Canal de Venda" outcome="/pages/canalVenda/List.xhtml" />
                            <p:menuitem value="Conta Contábil" outcome="/pages/contaContabil/List.xhtml" />
                            <p:menuitem value="Empresa" outcome="/pages/empresa/List.xhtml" />
                            <p:menuitem value="Estado" outcome="/pages/estado/List.xhtml" />
                            <p:menuitem value="Forma de Pagamento" outcome="/pages/formaPagamento/List.xhtml" />
                            <p:menuitem value="Cadastro de Gêneros" outcome="/pages/generoEvento/List.xhtml" />
                            <p:menuitem value="Local do Evento" outcome="/pages/localEvento/List.xhtml" />
                            <p:menuitem value="Modalidade de Contrato" outcome="/pages/modalidadeContrato/List.xhtml" />
                            <p:menuitem value="Municipio" outcome="/pages/municipio/List.xhtml" />
                            <p:menuitem value="Prazo de Pagamento" outcome="/pages/prazoPagamento/List.xhtml" />
                            <p:menuitem value="Região Geográfica" outcome="/pages/regiaoGeografica/List.xhtml" />
                            <p:menuitem value="Cadastro de Segmentos" outcome="/pages/segmentoEvento/List.xhtml" />
                            <p:menuitem value="Tipos de Contrato" outcome="/pages/tipoContrato/List.xhtml" />
                            <p:menuitem value="Tipos de Lancamentos para Bordero e Extrato" outcome="/pages/tipoLancamento/List.xhtml" />
                            <p:menuitem value="Tipo de Local" outcome="/pages/tipoLocal/List.xhtml" />
                            <p:menuitem value="Tipo de Meio de Pagamento" outcome="/pages/tipoMeioPagamento/List.xhtml" />
                            <p:menuitem value="Usuários" outcome="/pages/usuario/List.xhtml" />
                            <p:menuitem value="Vendedor" outcome="/pages/vendedor/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
