<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormaPagamentoEditDlg" widgetVar="FormaPagamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFormaPagamentoTitle}" style="overflow-y:hidden!important;">
            <h:form id="FormaPagamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formaPagamentoController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="#{bundle.EditFormaPagamentoLabel_dsFormaPagamento}" for="dsFormaPagamento" />
                        <p:inputText id="dsFormaPagamento" value="#{formaPagamentoController.selected.dsFormaPagamento}" title="#{bundle.EditFormaPagamentoTitle_dsFormaPagamento}" required="true" requiredMessage="#{bundle.EditFormaPagamentoRequiredMessage_dsFormaPagamento}"/>
                        <p:outputLabel value="#{bundle.EditFormaPagamentoLabel_inAtivo}" for="inAtivo" />
                        <p:selectOneMenu id="inAtivo" value="#{formaPagamentoController.selected.inAtivo}" required="true" requiredMessage="#{bundle.EditFormaPagamentoRequiredMessage_inAtivo}" >
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFormaPagamentoLabel_inTipoMeioPagamento}" for="inTipoMeioPagamento" />
                        <p:selectOneMenu id="inTipoMeioPagamento" value="#{formaPagamentoController.selected.inTipoMeioPagamento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoMeioPagamentoController.itemsAvailableSelectOne}"
                                           var="inTipoMeioPagamentoItem"
                                           itemValue="#{inTipoMeioPagamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formaPagamentoController.update}" value="#{bundle.Save}" update="display,:FormaPagamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FormaPagamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('FormaPagamentoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
