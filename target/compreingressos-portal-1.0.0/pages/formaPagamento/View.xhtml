<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormaPagamentoViewDlg" widgetVar="FormaPagamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormaPagamentoTitle}">
            <h:form id="FormaPagamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formaPagamentoController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputText value="#{bundle.ViewFormaPagamentoLabel_dsFormaPagamento}"/>
                        <h:outputText value="#{formaPagamentoController.selected.dsFormaPagamento}" title="#{bundle.ViewFormaPagamentoTitle_dsFormaPagamento}"/>
                        <h:outputText value="#{bundle.ViewFormaPagamentoLabel_inAtivo}"/>
                        <h:outputText value="Ativo" rendered="#{formaPagamentoController.selected.inAtivo eq true}" />
                        <h:outputText value="Inativo" rendered="#{formaPagamentoController.selected.inAtivo eq false}" />
                        <h:outputText value="#{bundle.ViewFormaPagamentoLabel_inTipoMeioPagamento}"/>
                        <h:outputText value="#{formaPagamentoController.selected.inTipoMeioPagamento}" title="#{bundle.ViewFormaPagamentoTitle_inTipoMeioPagamento}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
