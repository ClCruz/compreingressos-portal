<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoEditDlg" widgetVar="BancoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBancoTitle}">
            <h:form id="BancoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBancoLabel_cdBanco}" for="cdBanco" />
                        <p:inputMask mask="9?99" maxlength="3" id="cdBanco" value="#{bancoController.selected.cdBanco}" title="#{bundle.EditBancoTitle_cdBanco}" required="true" requiredMessage="O campo Código é obrigatório" />
                        <p:outputLabel value="#{bundle.EditBancoLabel_nmBanco}" for="nmBanco" />
                        <p:inputText id="nmBanco" value="#{bancoController.selected.nmBanco}" title="#{bundle.EditBancoTitle_nmBanco}" required="true" requiredMessage="O campo Nome é obrigatório" />
                        <p:outputLabel value="#{bundle.EditBancoLabel_inAtivo}" for="inAtivo" />
                        <p:selectOneMenu id="inAtivo" value="#{bancoController.selected.inAtivo}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_inAtivo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:separator />
                    <p:commandButton actionListener="#{bancoController.update}" value="#{bundle.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BancoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('BancoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
