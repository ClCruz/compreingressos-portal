<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoViewDlg" widgetVar="BancoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBancoTitle}">
            <h:form id="BancoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        <h:outputText value="#{bundle.ViewBancoLabel_cdBanco}"/>
                        <h:outputText value="#{bancoController.selected.cdBanco}" title="#{bundle.ViewBancoTitle_cdBanco}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_nmBanco}"/>
                        <h:outputText value="#{bancoController.selected.nmBanco}" title="#{bundle.ViewBancoTitle_nmBanco}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_inAtivo}"/>
                        <h:outputText value="Ativo" rendered="#{bancoController.selected.inAtivo eq true}" />
                        <h:outputText value="Inativo" rendered="#{bancoController.selected.inAtivo eq false}" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
