<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegiaoGeograficaEditDlg" widgetVar="RegiaoGeograficaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegiaoGeograficaTitle}">
            <h:form id="RegiaoGeograficaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regiaoGeograficaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegiaoGeograficaLabel_dsRegiaoGeografica}" for="dsRegiaoGeografica" />
                        <p:inputText id="dsRegiaoGeografica" value="#{regiaoGeograficaController.selected.dsRegiaoGeografica}" title="#{bundle.EditRegiaoGeograficaTitle_dsRegiaoGeografica}" required="true" requiredMessage="#{bundle.EditRegiaoGeograficaRequiredMessage_dsRegiaoGeografica}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regiaoGeograficaController.update}" value="#{bundle.Save}" update="display,:RegiaoGeograficaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegiaoGeograficaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('RegiaoGeograficaEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
