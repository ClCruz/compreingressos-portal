<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegiaoGeograficaCreateDlg" widgetVar="RegiaoGeograficaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegiaoGeograficaTitle}">
            <h:form id="RegiaoGeograficaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regiaoGeograficaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRegiaoGeograficaLabel_dsRegiaoGeografica}" for="dsRegiaoGeografica" />
                        <p:inputText id="dsRegiaoGeografica" value="#{regiaoGeograficaController.selected.dsRegiaoGeografica}" title="#{bundle.CreateRegiaoGeograficaTitle_dsRegiaoGeografica}" required="true" requiredMessage="#{bundle.CreateRegiaoGeograficaRequiredMessage_dsRegiaoGeografica}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regiaoGeograficaController.create}" value="#{bundle.Save}" update="display,:RegiaoGeograficaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RegiaoGeograficaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('RegiaoGeograficaCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
