<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoMeioPagamentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoMeioPagamentoListForm">
                <p:panel header="#{bundle.ListTipoMeioPagamentoTitle}">
                    <p:dataTable id="datalist" value="#{tipoMeioPagamentoController.items}" emptyMessage="Nenhum Registro Encontrado" var="item"
                                 selectionMode="single" selection="#{tipoMeioPagamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.inTipoMeioPagamento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column sortBy="#{item.inTipoMeioPagamento}" filterBy="#{item.inTipoMeioPagamento}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMeioPagamentoTitle_inTipoMeioPagamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.inTipoMeioPagamento}"/>
                        </p:column>
                        <p:column sortBy="#{item.dsTipoMeioPagamento}" filterBy="#{item.dsTipoMeioPagamento}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMeioPagamentoTitle_dsTipoMeioPagamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsTipoMeioPagamento}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipoMeioPagamentoController.prepareCreate}" update=":TipoMeioPagamentoCreateForm" oncomplete="PF('TipoMeioPagamentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TipoMeioPagamentoViewForm" oncomplete="PF('TipoMeioPagamentoViewDialog').show()" disabled="#{empty tipoMeioPagamentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipoMeioPagamentoEditForm" oncomplete="PF('TipoMeioPagamentoEditDialog').show()" disabled="#{empty tipoMeioPagamentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipoMeioPagamentoController.destroy}" update=":growl,datalist" disabled="#{empty tipoMeioPagamentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
