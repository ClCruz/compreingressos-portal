<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLocalViewDlg" widgetVar="TipoLocalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoLocalTitle}">
            <h:form id="TipoLocalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoLocalController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoLocalLabel_dsTipoLocal}"/>
                        <h:outputText value="#{tipoLocalController.selected.dsTipoLocal}" title="#{bundle.ViewTipoLocalTitle_dsTipoLocal}"/>
                        <h:outputText value="#{bundle.ViewTipoLocalLabel_inAtivo}"/>
                        <h:outputText value="Ativo" rendered="#{tipoLocalController.selected.inAtivo eq true}" />
                        <h:outputText value="Inativo" rendered="#{tipoLocalController.selected.inAtivo eq false}" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
