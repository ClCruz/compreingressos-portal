<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoLocalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoLocalListForm">
                <p:panel header="#{bundle.ListTipoLocalTitle}">
                    <p:dataTable id="datalist" value="#{tipoLocalController.items}" emptyMessage="Nenhum Registro Encontrado" var="item"
                                 selectionMode="single" selection="#{tipoLocalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTipoLocal}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column sortBy="#{item.dsTipoLocal}" filterBy="#{item.dsTipoLocal}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoLocalTitle_dsTipoLocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsTipoLocal}"/>
                        </p:column>
                        <p:column sortBy="#{item.inAtivo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoLocalTitle_inAtivo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.inAtivo}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipoLocalController.prepareCreate}" update=":TipoLocalCreateForm" oncomplete="PF('TipoLocalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TipoLocalViewForm" oncomplete="PF('TipoLocalViewDialog').show()" disabled="#{empty tipoLocalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipoLocalEditForm" oncomplete="PF('TipoLocalEditDialog').show()" disabled="#{empty tipoLocalController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipoLocalController.destroy}" update=":growl,datalist" disabled="#{empty tipoLocalController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
