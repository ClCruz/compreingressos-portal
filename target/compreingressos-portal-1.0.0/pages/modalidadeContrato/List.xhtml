<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListModalidadeContratoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ModalidadeContratoListForm">
                <p:panel header="#{bundle.ListModalidadeContratoTitle}">
                    <p:dataTable id="datalist" value="#{modalidadeContratoController.items}" emptyMessage="Nenhum Registro Encontrado" var="item"
                                 selectionMode="single" selection="#{modalidadeContratoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idModalidadeContrato}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column sortBy="#{item.idModalidadeContrato}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModalidadeContratoTitle_idModalidadeContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModalidadeContrato}"/>
                        </p:column>
                        <p:column sortBy="#{item.dsModalidadeContrato}" filterBy="#{item.dsModalidadeContrato}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModalidadeContratoTitle_dsModalidadeContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.dsModalidadeContrato}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{modalidadeContratoController.prepareCreate}" update=":ModalidadeContratoCreateForm" oncomplete="PF('ModalidadeContratoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ModalidadeContratoViewForm" oncomplete="PF('ModalidadeContratoViewDialog').show()" disabled="#{empty modalidadeContratoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ModalidadeContratoEditForm" oncomplete="PF('ModalidadeContratoEditDialog').show()" disabled="#{empty modalidadeContratoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{modalidadeContratoController.destroy}" update=":growl,datalist" disabled="#{empty modalidadeContratoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
