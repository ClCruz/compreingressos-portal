<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroEventoEditDlg" widgetVar="GeneroEventoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGeneroEventoTitle}">
            <h:form id="GeneroEventoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoEventoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGeneroEventoLabel_dsGeneroEvento}" for="dsGeneroEvento" />
                        <p:inputText id="dsGeneroEvento" value="#{generoEventoController.selected.dsGeneroEvento}" title="#{bundle.EditGeneroEventoTitle_dsGeneroEvento}" required="true" requiredMessage="#{bundle.EditGeneroEventoRequiredMessage_dsGeneroEvento}"/>
                        <p:outputLabel value="#{bundle.EditGeneroEventoLabel_inAtivo}" for="inAtivo" />
                        <p:selectBooleanCheckbox id="inAtivo" value="#{generoEventoController.selected.inAtivo}" required="true" requiredMessage="#{bundle.EditGeneroEventoRequiredMessage_inAtivo}"/>
                        <p:outputLabel value="#{bundle.EditGeneroEventoLabel_idSegmentoEvento}" for="idSegmentoEvento" />
                        <p:selectOneMenu id="idSegmentoEvento" value="#{generoEventoController.selected.idSegmentoEvento}" required="true" requiredMessage="#{bundle.EditGeneroEventoRequiredMessage_idSegmentoEvento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{segmentoEventoController.itemsAvailableSelectOne}"
                                           var="idSegmentoEventoItem"
                                           itemValue="#{idSegmentoEventoItem}"
                                           itemLabel="#{idSegmentoEventoItem.dsSegmentoEvento}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGeneroEventoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{generoEventoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditGeneroEventoRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"
                                           itemLabel="#{idUsuarioItem.dsNome}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoEventoController.update}" value="#{bundle.Save}" update="display,:GeneroEventoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GeneroEventoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('GeneroEventoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
