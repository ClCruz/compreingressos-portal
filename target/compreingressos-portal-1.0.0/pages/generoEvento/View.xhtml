<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroEventoViewDlg" widgetVar="GeneroEventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGeneroEventoTitle}">
            <h:form id="GeneroEventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoEventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewGeneroEventoLabel_dsGeneroEvento}"/>
                        <h:outputText value="#{generoEventoController.selected.dsGeneroEvento}" title="#{bundle.ViewGeneroEventoTitle_dsGeneroEvento}"/>
                        <h:outputText value="#{bundle.ViewGeneroEventoLabel_inAtivo}"/>
                        <p:selectBooleanCheckbox value="#{generoEventoController.selected.inAtivo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewGeneroEventoLabel_idSegmentoEvento}"/>
                        <h:outputText value="#{generoEventoController.selected.idSegmentoEvento.dsSegmentoEvento}" title="#{bundle.ViewGeneroEventoTitle_idSegmentoEvento}"/>
                        <h:outputText value="#{bundle.ViewGeneroEventoLabel_idUsuario}"/>
                        <h:outputText value="#{generoEventoController.selected.idUsuario.dsNome}" title="#{bundle.ViewGeneroEventoTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('GeneroEventoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
