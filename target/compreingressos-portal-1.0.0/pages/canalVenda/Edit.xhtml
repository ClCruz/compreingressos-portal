<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="#{bundle.EditCanalVendaTitle}" widgetVar="CanalVendaEditDialog" resizable='false' modal='true' showEffect="fade" hideEffect="fade" responsive='true' appendTo='@(body)' style='min-width:400px; overflow-y:hidden!important;'>
            <h:form id="CanalVendaEditForm">
                <h:panelGroup id='display'>
                    <p:panelGrid columns='2' rendered='#{not empty canalVendaController.selected}' layout='grid' styleClass="ui-panelgrid-blank">
                        <p:outputLabel value='#{bundle.EditCanalVendaLabel_dsCanalVenda}' for='dsCanalVenda' />
                        <p:inputText id='dsCanalVenda' value='#{canalVendaController.selected.dsCanalVenda}' title='#{bundle.EditCanalVendaTitle_dsCanalVenda}' required="true" requiredMessage='#{bundle.EditCanalVendaRequiredMessage_dsCanalVenda}' />
                    </p:panelGrid>
                    <div class="Separator"></div>
                    <p:commandButton actionListener="#{canalVendaController.update}" value="#{bundle.Save}" update="display, :CanalVendaListForm:datalist, growl" oncomplete="handleSubmit(args, 'CanalVendaEditDialog')"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CanalVendaEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

</ui:composition>
