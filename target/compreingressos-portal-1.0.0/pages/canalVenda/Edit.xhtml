<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanalVendaEditDlg" widgetVar="CanalVendaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCanalVendaTitle}">
            <h:form id="CanalVendaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{canalVendaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCanalVendaLabel_dsCanalVenda}" for="dsCanalVenda" />
                        <p:inputText id="dsCanalVenda" value="#{canalVendaController.selected.dsCanalVenda}" title="#{bundle.EditCanalVendaTitle_dsCanalVenda}" required="true" requiredMessage="#{bundle.EditCanalVendaRequiredMessage_dsCanalVenda}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{canalVendaController.update}" value="#{bundle.Save}" update="display,:CanalVendaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CanalVendaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CanalVendaEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
