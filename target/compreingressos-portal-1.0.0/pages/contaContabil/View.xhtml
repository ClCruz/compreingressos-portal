<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContaContabilViewDlg" widgetVar="ContaContabilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContaContabilTitle}">
            <p:outputPanel id='ContaContabilViewDialog'>  
                    <p:panelGrid columns="2" rendered="#{not empty contaContabilController.selected}" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputText value="#{bundle.ViewContaContabilLabel_dsContaContabil}"/>
                        <h:outputText value="#{contaContabilController.selected.dsContaContabil}" title="#{bundle.ViewContaContabilTitle_dsContaContabil}"/>
                        <h:outputText value="#{bundle.ViewContaContabilLabel_nrContaContabil}"/>
                        <h:outputText value="#{contaContabilController.selected.nrContaContabil}" title="#{bundle.ViewContaContabilTitle_nrContaContabil}"/>
                        <h:outputText value="#{bundle.ViewContaContabilLabel_inAtivo}"/>
                        <h:outputText value='Ativo' rendered='#{contaContabilController.selected.inAtivo == true}' />
                        <h:outputText value='Inativo' rendered='#{contaContabilController.selected.inAtivo == false}' />
                    </p:panelGrid>
            </p:outputPanel>
        </p:dialog>

    </ui:composition>
</html>
