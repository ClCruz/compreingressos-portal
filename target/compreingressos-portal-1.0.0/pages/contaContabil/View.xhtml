<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContaContabilViewDlg" widgetVar="ContaContabilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContaContabilTitle}">
            <h:form id="ContaContabilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contaContabilController.selected != null}">
                        <h:outputText value="#{bundle.ViewContaContabilLabel_dsContaContabil}"/>
                        <h:outputText value="#{contaContabilController.selected.dsContaContabil}" title="#{bundle.ViewContaContabilTitle_dsContaContabil}"/>
                        <h:outputText value="#{bundle.ViewContaContabilLabel_inAtivo}"/>
                        <p:selectBooleanCheckbox value="#{contaContabilController.selected.inAtivo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewContaContabilLabel_nrContaContabil}"/>
                        <h:outputText value="#{contaContabilController.selected.nrContaContabil}" title="#{bundle.ViewContaContabilTitle_nrContaContabil}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ContaContabilViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
