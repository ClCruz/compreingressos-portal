<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLancamentoCreateDlg" widgetVar="TipoLancamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoLancamentoTitle}">
            <h:form id="TipoLancamentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{tipoLancamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_dsTipoLancamento}" for="dsTipoLancamento" />
                        <p:inputText id="dsTipoLancamento" value="#{tipoLancamentoController.selected.dsTipoLancamento}" title="#{bundle.CreateTipoLancamentoTitle_dsTipoLancamento}" required="true" requiredMessage="#{bundle.CreateTipoLancamentoRequiredMessage_dsTipoLancamento}"/>
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_inAtivo}" for="inAtivo" />
                        <p:selectOneMenu id="inAtivo" value="#{tipoLancamentoController.selected.inAtivo}" required="true" requiredMessage="#{bundle.EditTipoLancamentoRequiredMessage_inAtivo}" >
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_dtInsert}" for="dtInsert" />
                        <p:calendar id="dtInsert" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoLancamentoController.selected.dtInsert}" title="#{bundle.EditTipoLancamentoTitle_dtInsert}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_dtUpdate}" for="dtUpdate" />
                        <p:calendar id="dtUpdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoLancamentoController.selected.dtUpdate}" title="#{bundle.EditTipoLancamentoTitle_dtUpdate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_inPcValor}" for="inPcValor" />
                        <p:inputText id="inPcValor" value="#{tipoLancamentoController.selected.inPcValor}" title="#{bundle.CreateTipoLancamentoTitle_inPcValor}" />
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_inAplicacaoRegra}" for="inAplicacaoRegra" />
                        <p:inputText id="inAplicacaoRegra" value="#{tipoLancamentoController.selected.inAplicacaoRegra}" title="#{bundle.CreateTipoLancamentoTitle_inAplicacaoRegra}" />
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_inValidoBordero}" for="inValidoBordero" />
                        <p:selectOneMenu id="inValidoBordero" value="#{tipoLancamentoController.selected.inValidoBordero}" required="true" requiredMessage="#{bundle.EditTipoLancamentoRequiredMessage_inValidoBordero}" >
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_inValidoExtrato}" for="inValidoExtrato" />
                        <p:selectOneMenu id="inValidoExtrato" value="#{tipoLancamentoController.selected.inValidoExtrato}" required="true" requiredMessage="#{bundle.EditTipoLancamentoRequiredMessage_inValidoExtrato}" >
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_inAcrescentaSubstrai}" for="inAcrescentaSubstrai" />
                        <p:inputText id="inAcrescentaSubstrai" value="#{tipoLancamentoController.selected.inAcrescentaSubstrai}" title="#{bundle.CreateTipoLancamentoTitle_inAcrescentaSubstrai}" />
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_idFormaPagamento}" for="idFormaPagamento" />
                        <p:inputText id="idFormaPagamento" value="#{tipoLancamentoController.selected.idFormaPagamento}" title="#{bundle.CreateTipoLancamentoTitle_idFormaPagamento}" />
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_idCanalVenda}" for="idCanalVenda" />
                        <p:selectOneMenu id="idCanalVenda" value="#{tipoLancamentoController.selected.idCanalVenda}" >
                            <f:selectItems value="#{canalVendaController.itemsAvailableSelectOne}"
                                           var="idCanalVendaItem"
                                           itemValue="#{idCanalVendaItem}"
                                           itemLabel="#{idCanalVendaItem.dsCanalVenda}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_idContaContabilDeb}" for="idContaContabilDeb" />
                        <p:selectOneMenu id="idContaContabilDeb" value="#{tipoLancamentoController.selected.idContaContabilDeb}" >
                            <f:selectItems value="#{contaContabilController.itemsAvailableSelectOne}"
                                           var="idContaContabilDebItem"
                                           itemValue="#{idContaContabilDebItem}"
                                           itemLabel="#{idContaContabilDebItem.dsContaContabil}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTipoLancamentoLabel_idContaContabilCre}" for="idContaContabilCre" />
                        <p:selectOneMenu id="idContaContabilCre" value="#{tipoLancamentoController.selected.idContaContabilCre}" >
                            <f:selectItems value="#{contaContabilController.itemsAvailableSelectOne}"
                                           var="idContaContabilCreItem"
                                           itemValue="#{idContaContabilCreItem}"
                                           itemLabel="#{idContaContabilCreItem.dsContaContabil}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:separator />
                    <p:commandButton actionListener="#{tipoLancamentoController.create}" value="#{bundle.Save}" update="display,:TipoLancamentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoLancamentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TipoLancamentoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
