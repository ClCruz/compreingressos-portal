<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLancamentoViewDlg" widgetVar="TipoLancamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoLancamentoTitle}">
            <h:form id="TipoLancamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoLancamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_dsTipoLancamento}"/>
                        <h:outputText value="#{tipoLancamentoController.selected.dsTipoLancamento}" title="#{bundle.ViewTipoLancamentoTitle_dsTipoLancamento}"/>
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_inAtivo}"/>
                        <h:outputText value="Ativo" rendered="#{tipoLancamentoController.selected.inAtivo eq true}" />
                        <h:outputText value="Inativo" rendered="#{tipoLancamentoController.selected.inAtivo eq false}" />
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_dtInsert}"/>
                        <h:outputText value="#{tipoLancamentoController.selected.dtInsert}" title="#{bundle.ViewTipoLancamentoTitle_dtInsert}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_dtUpdate}"/>
                        <h:outputText value="#{tipoLancamentoController.selected.dtUpdate}" title="#{bundle.ViewTipoLancamentoTitle_dtUpdate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_inPcValor}"/>
                        <h:outputText value="Percentual" title="#{bundle.ViewTipoLancamentoTitle_inPcValor}" rendered="#{tipoLancamentoController.selected.inPcValor == 'P'}"/>
                        <h:outputText value="Valor" title="#{bundle.ViewTipoLancamentoTitle_inPcValor}" rendered="#{tipoLancamentoController.selected.inPcValor == 'V'}"/>
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_inAplicacaoRegra}"/>
                        <h:outputText value="Regra aplicada para cada bilhete emitido" rendered="#{tipoLancamentoController.selected.inAplicacaoRegra == 'B'}"/>
                        <h:outputText value="Regra aplicada para cada apresentacao" rendered="#{tipoLancamentoController.selected.inAplicacaoRegra == 'A'}"/>
                        <h:outputText value="Regra aplicada por mÃªs fechado 30 dias a partir da data de inicio de vigencia" rendered="#{tipoLancamentoController.selected.inAplicacaoRegra == 'M'}"/>
                        <h:outputText value="Regra aplicada por pedido de venda" rendered="#{tipoLancamentoController.selected.inAplicacaoRegra == 'P'}"/>
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_inValidoBordero}"/>
                        <h:outputText value="Ativo" rendered="#{tipoLancamentoController.selected.inValidoBordero eq true}" />
                        <h:outputText value="Inativo" rendered="#{tipoLancamentoController.selected.inValidoBordero eq false}" />
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_inValidoExtrato}"/>
                        <h:outputText value="Ativo" rendered="#{tipoLancamentoController.selected.inValidoExtrato eq true}" />
                        <h:outputText value="Inativo" rendered="#{tipoLancamentoController.selected.inValidoExtrato eq false}" />
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_inAcrescentaSubstrai}"/>
                        <h:outputText value="Acrescenta" title="#{bundle.ViewTipoLancamentoTitle_inAcrescentaSubstrai}" rendered="#{tipoLancamentoController.selected.inAcrescentaSubstrai == 'A'}"/>
                        <h:outputText value="Subtrai" title="#{bundle.ViewTipoLancamentoTitle_inAcrescentaSubstrai}" rendered="#{tipoLancamentoController.selected.inAcrescentaSubstrai == 'S'}"/>
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_idFormaPagamento}"/>
                        <h:outputText value="#{tipoLancamentoController.selected.idFormaPagamento.dsFormaPagamento}" title="#{bundle.ViewTipoLancamentoTitle_idFormaPagamento}"/>
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_idCanalVenda}"/>
                        <h:outputText value="#{tipoLancamentoController.selected.idCanalVenda.dsCanalVenda}" title="#{bundle.ViewTipoLancamentoTitle_idCanalVenda}"/>
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_idContaContabilDeb}"/>
                        <h:outputText value="#{tipoLancamentoController.selected.idContaContabilDeb.dsContaContabil}" title="#{bundle.ViewTipoLancamentoTitle_idContaContabilDeb}"/>
                        <h:outputText value="#{bundle.ViewTipoLancamentoLabel_idContaContabilCre}"/>
                        <h:outputText value="#{tipoLancamentoController.selected.idContaContabilCre.dsContaContabil}" title="#{bundle.ViewTipoLancamentoTitle_idContaContabilCre}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
