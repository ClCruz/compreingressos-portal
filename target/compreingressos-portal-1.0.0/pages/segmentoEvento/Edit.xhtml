<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegmentoEventoEditDlg" widgetVar="SegmentoEventoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSegmentoEventoTitle}">
            <h:form id="SegmentoEventoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segmentoEventoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSegmentoEventoLabel_dsSegmentoEvento}" for="dsSegmentoEvento" />
                        <p:inputText id="dsSegmentoEvento" value="#{segmentoEventoController.selected.dsSegmentoEvento}" title="#{bundle.EditSegmentoEventoTitle_dsSegmentoEvento}" required="true" requiredMessage="#{bundle.EditSegmentoEventoRequiredMessage_dsSegmentoEvento}"/>
                        <p:outputLabel value="#{bundle.EditSegmentoEventoLabel_inAtivo}" for="inAtivo" />
                        <p:selectOneMenu id="inAtivo" value="#{segmentoEventoController.selected.inAtivo}" required="true" requiredMessage="#{bundle.EditSegmentoEventoRequiredMessage_inAtivo}" >
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSegmentoEventoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{segmentoEventoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditSegmentoEventoRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"
                                           itemLabel="#{idUsuarioItem.dsNome}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segmentoEventoController.update}" value="#{bundle.Save}" update="display,:SegmentoEventoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SegmentoEventoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('SegmentoEventoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
