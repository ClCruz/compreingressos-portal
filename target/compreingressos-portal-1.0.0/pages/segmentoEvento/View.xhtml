<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegmentoEventoViewDlg" widgetVar="SegmentoEventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSegmentoEventoTitle}">
            <h:form id="SegmentoEventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segmentoEventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSegmentoEventoLabel_dsSegmentoEvento}"/>
                        <h:outputText value="#{segmentoEventoController.selected.dsSegmentoEvento}" title="#{bundle.ViewSegmentoEventoTitle_dsSegmentoEvento}"/>
                        <h:outputText value="#{bundle.ViewSegmentoEventoLabel_inAtivo}"/>
                        <h:outputText value="Ativo" rendered="#{bundle.ViewSegmentoEventoLabel_inAtivo eq true}" />
                        <h:outputText value="Inativo" rendered="#{bundle.ViewSegmentoEventoLabel_inAtivo eq false}" />
                        <h:outputText value="#{bundle.ViewSegmentoEventoLabel_idUsuario}"/>
                        <h:outputText value="#{segmentoEventoController.selected.idUsuario.dsNome}" title="#{bundle.ViewSegmentoEventoTitle_idUsuario}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
