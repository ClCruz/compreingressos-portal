<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleNv.ListContratoClientePrazoPagamentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ContratoClientePrazoPagamentoListForm">
                <p:panel header="#{bundleNv.ListContratoClientePrazoPagamentoTitle}">
                    <p:dataTable id="datalist" value="#{contratoClientePrazoPagamentoController.items}" var="item"
                                 selectionMode="single" selection="#{contratoClientePrazoPagamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idContratoClientePrazoPagamento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNv.ListContratoClientePrazoPagamentoTitle_idContratoClientePrazoPagamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idContratoClientePrazoPagamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNv.ListContratoClientePrazoPagamentoTitle_idContratoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idContratoCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNv.ListContratoClientePrazoPagamentoTitle_idFormaPagamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFormaPagamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNv.ListContratoClientePrazoPagamentoTitle_idPrazoPagamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrazoPagamento}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleNv.Create}" actionListener="#{contratoClientePrazoPagamentoController.prepareCreate}" update=":ContratoClientePrazoPagamentoCreateForm" oncomplete="PF('ContratoClientePrazoPagamentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleNv.View}" update=":ContratoClientePrazoPagamentoViewForm" oncomplete="PF('ContratoClientePrazoPagamentoViewDialog').show()" disabled="#{empty contratoClientePrazoPagamentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleNv.Edit}" update=":ContratoClientePrazoPagamentoEditForm" oncomplete="PF('ContratoClientePrazoPagamentoEditDialog').show()" disabled="#{empty contratoClientePrazoPagamentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleNv.Delete}" actionListener="#{contratoClientePrazoPagamentoController.destroy}" update=":growl,datalist" disabled="#{empty contratoClientePrazoPagamentoController.selected}">
                                <p:confirm header="#{bundle.ConfirmDelete}" message="#{bundle.ConfirmDeleteRow}" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="overflow-y:hidden!important;">
                                <p:commandButton value="#{bundle.Delete}" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                                <p:commandButton value="#{bundle.Close}" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
