<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoEditDlg" widgetVar="EstadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoTitle}">
            <h:form id="EstadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="#{bundle.EditEstadoLabel_idEstado}" for="idEstado"/>
                        <p:inputText id="idEstado" value="#{estadoController.selected.idEstado}" title="#{bundle.EditEstadoTitle_idEstado}" required="true" requiredMessage="#{bundle.EditEstadoRequiredMessage_idEstado}"/>
                        <p:outputLabel value="#{bundle.EditEstadoLabel_dsEstado}" for="dsEstado" />
                        <p:inputText id="dsEstado" value="#{estadoController.selected.dsEstado}" title="#{bundle.EditEstadoTitle_dsEstado}" required="true" requiredMessage="#{bundle.EditEstadoRequiredMessage_dsEstado}"/>
                        <p:outputLabel value="#{bundle.EditEstadoLabel_sgEstado}" for="sgEstado" />
                        <p:inputText id="sgEstado" value="#{estadoController.selected.sgEstado}" title="#{bundle.EditEstadoTitle_sgEstado}" required="true" requiredMessage="#{bundle.EditEstadoRequiredMessage_sgEstado}"/>
                        <p:outputLabel value="#{bundle.EditEstadoLabel_idRegiaoGeografica}" for="idRegiaoGeografica" />
                        <p:selectOneMenu id="idRegiaoGeografica" value="#{estadoController.selected.idRegiaoGeografica}" required="true" requiredMessage="#{bundle.EditEstadoRequiredMessage_idRegiaoGeografica}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regiaoGeograficaController.itemsAvailableSelectOne}"
                                           var="idRegiaoGeograficaItem"
                                           itemValue="#{idRegiaoGeograficaItem}"
                                           itemLabel="#{idRegiaoGeograficaItem.dsRegiaoGeografica}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="SeparatorFull" />
                    <p:commandButton actionListener="#{estadoController.update}" value="#{bundle.Save}" update="display,:EstadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('EstadoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
